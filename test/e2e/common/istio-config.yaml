---
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  profile: default
  meshConfig:
    accessLogFile: /dev/stdout
    configSources:
    - address: "aeraki.istio-system.svc:1109"
    - address: "k8s://"
    defaultConfig:
      proxyMetadata:
        ISTIO_META_DNS_CAPTURE: "true"
      proxyStatsMatcher:
        inclusionPrefixes:
          - dubbo
          - thrift
          - kafka
          - zookeeper
          - trpc
        inclusionRegexps:
          - .*dubbo.*
          - .*thrift.*
          - .*kafka.*
          - .*zookeeper.*
          - .*trpc.*
  components:
    pilot:
      hub: aeraki
      tag: 1.8.0-aeraki-trpc
